spring:
  datasource:
    driver-class-name: org.h2.Driver
  sql:
    init:
      data-locations: classpath:person.sql

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true # 테이블 생성되는 것보다 init 할 sql이 먼저 실행, 에러 발생
